<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

        <title>Login - MyHub</title>

        <meta name="description" content="">

        <link rel="icon" type="image/png" href="assets/img/chat.png"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Page CSS -->
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="container">
                <div class="general-container row">
                    
                    <div class="col-md-6 col-sm-12 divisore d-md-flex d-sm-block align-items-center justify-content-center mt-sm-0">
                        <div class="d-flex d-md-none justify-content-center align-items-center">
                            <img class="mb-3 ml-3" src="assets/img/login-logo.png"> 
                        </div>

                        <div class="d-block w-100 form">
                            <h1 class="mb-4 descrizione d-md-block d-flex justify-content-center"><strong>Login</strong></h1>
                            <div class="alert alert-danger alert-dismissible d-none " id="alert">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close" id="close">&times;</a>
                                <strong>Errore!</strong> Email o Password errate!
                            </div>

                            <form class="form-group" onsubmit="return valida()" name="login-form">
                                <input type="text" class="d-block form-control" placeholder="E-Mail/Username" name="uname" required>
                                <input type="password" class="d-block form-control mt-2" placeholder="Password" name="psw" required>
                                <div class="btn-group w-100">
                                    <button type="submit" class="d-block mt-4 mr-0 w-100 btn btn-light login-btn rounded">Login</button>

                                    <button class="d-block mt-4 w-100 btn btn-primary mt-2 d-md-none d-sm-block rounded" 
                                        style="background-color:#0d6ef6; color:white">Registrati</button>
                                </div>
                                <br>
                                <label>
                                    <input type="checkbox" class="mt-3" checked="checked" name="remember"> Resta Collegato
                                </label>
                            </form>
                        </div>

                    </div>
                    <div class="col-md-6 d-md-flex d-none align-items-center justify-content-center text-center">
                        <div class="d-block">
                            <img src="assets/img/login-logo.png"> 
                            <p class="descrizione">Vivi esperienze, prova emozioni, condividi sensazioni.<br>MyHub aiuta a connetterti e rimanere in contatto con le persone che desideri intorno a te.</p>
                            <button class="btn mt-2" style="width:40%; background-color:#0d6ef6; color:white">Registrati</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    function valida() {
        var nome = document.forms["login-form"]["uname"].value;
        var psw = document.forms["login-form"]["psw"].value;

        if (nome == "admin" && psw == "admin") {
            window.location.href = "index.html";
            return false;
        }else{
            document.getElementById("alert").classList.remove("d-none");
            return false;
        }
    }

    document.getElementById("close").onclick = function() {
        document.getElementById("alert").classList.add("d-none");
    }
    </script>
</html>
